<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url("https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Ym9va2luZyUyMGRpcmF8ZW58MHx8MHx8fDA%3D&w=1000&q=80");
}
 .card {
    background: rgba(255, 255, 255, 0.2); 
    backdrop-filter: blur(10px); 
    -webkit-backdrop-filter: blur(10px); 
    width: 450px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    text-align: center;
    transition: 0.3s;
    border: 1px solid rgba(255, 255, 255, 0.3); 
    
}
.card:hover {
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    transform: translateY(-5px);
    backdrop-filter: blur(50%);

}

.profil-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    transition: 1s;
}

.profil-img:hover {
     transform: rotateY(180deg);
}

.name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    margin-right: auto;
    color: white;
    transition: 0.5s;
}
.name:hover {
    cursor: pointer;
    transform: translateX(5px);
    color: tomato;
}
.nim {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    margin-right: auto;
    color: white;
    transition: 0,3s;
}
.nim:hover {
    cursor: pointer;
    transform: translateY(5px);
    color: tomato;
}

.siswa {
    font-size: 18px;
    margin-bottom: 20px;
    margin-right: auto;
    color: white;
    transition: 0,3s;
}
.siswa:hover {
    cursor: pointer;
    transform: translateY(5px);
    color: tomato;
}

  .rgb-text {
            font-size: 30px;
            font-weight: bold;
            animation: rgb 3s infinite;
            margin-bottom: 10px;
            margin-right: auto;
            transition: 0.5s;
            
        }
.rgb-text:hover {
            cursor: pointer;
            transform: translateY(-5px);
}
        @keyframes rgb {
            0% {color: rgb(255, 0, 0); }
            33% { color: rgb(0, 255, 0); }
            66% { color: rgb(0, 0, 255); }
            100% { color: rgb(255, 0, 0); }
            
        }
        .alamat {
            font-size: 16px;
            margin-bottom: 5px;
            color: white;
            margin-right: 180px;
        }
        .alamat:hover {
            cursor: pointer;
            transform: translateY(-5px);
            color: tomato;
        }
        
        .nohp {
            font-size: 16px;
            margin-bottom: 5px;
            color: white;
            margin-right: 200px;
        }
        .nohp:hover {
            cursor: pointer;
            transform: translateY(-5px);
            color: tomato;
        }
        
        .ttl {
            font-size: 16px;
            margin-bottom: 5px;
            color: white;
            margin-right: 50px;
        }
        .ttl:hover {
            cursor: pointer;
            transform: translateY(-5px);
            color: tomato;
        }
       
    .icon-container {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: white;
      transition: 0,3s;
    }
    .icon:hover {
      cursor: pointer;
    transform: translateY(-5px);
    }

    .github { background: black; }
    .ig { background: #F48FB1; }
    .linkedin { background: #64B5F6; }
   

    .github:hover { background: gray; }
    .ig:hover { background: #E91E63; }
    .linkedin:hover { background: #2196F3; }
    
        
</style>
